<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q3Practice3</title>

	<style>
        body {
        	font-family: Verdana;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://d1csarkz8obe9u.cloudfront.net/posterpreviews/powerpoint-math-for-kids-background-design-template-9c7101e6f62f51589b70148f650f4f6e_screen.jpg?ts=1737411341);
            background-size: cover;
            flex-direction: column;
        }

        h1 {
        	font-weight: bold;
            text-align: center; 
        }

        .container-fluid {
            width: 80%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .btn {
            width: 100%;
        }

        label {
            margin-bottom: 10px;
        }

        .row {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
	<div class="container-fluid">
	<h1>THE 100% CALCULATOR</h1>
		<form>
			<div class="form-group">
				<label for="num1">Enter 1st Number</label>
				<input type="number" id="num1" class="form-control">
			</div>

			<div class="form-group">
				<label for="num2">Enter 2nd Number</label>
				<input type="number" id="num2" class="form-control">
			</div>

			<div class="row">
				<div class="col-12 col-md-6">
					<button type="button" class="btn btn-success" onclick="plus()">Add</button>
				</div>
				<div class="col-12 col-md-6">
					<button type="button" class="btn btn-success" onclick="minus()">Subtract</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12 col-md-6">
					<button type="button" class="btn btn-success" onclick="times()">Multiply</button>
				</div>
				<div class="col-12 col-md-6">
					<button type="button" class="btn btn-success" onclick="divide()">Divide</button>
				</div>
			</div>
		</form>
	</div>

	<script>
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			document.write("The sum is: " + sum);
		}

		function minus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);
			document.write("The difference is: " + difference);
		}

		function times(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);
			document.write("The product is: " + product);
		}		

		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2);
			document.write("The quotient is: " + quotient);
		}
	</script>
</body>
</html>
